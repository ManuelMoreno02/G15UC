<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./estilos.css">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mail.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/eye.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/lock.css' rel='stylesheet'>

  <title>Login</title>
</head>

<body>

  <div class="CONTAINER">
    <img src="login.gif" alt="Login" class="background-image">
    <h1><span>BIENVENIDO</span> <span>!</span></h1>
    <form action="Main.html">
      <div class="email">
        <label for="email" class="labelForm">Email Address</label>
        <div class="InputImagen">
          <div> <i class="gg-mail"></i></div>
          <div><input type="email" name="email" placeholder="Username@gmail.com"></div>

        </div>
      </div>

      <div class="password">
        <label for="password" class="labelForm">Password</label>
        <div class="InputImagen">
          <div> <i class="gg-lock"></i></div>
          <div><input type="password" name="password" placeholder="**************"></div>
          <div><i class="gg-eye"></i></div>

        </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="ayudas">
      <div id="Signup">Signup</div>
      <div>ForgotPassword?</div>
    </div>

  </div>

</body>

</html>
